
<div class="container">
    <div *ngIf="mostrarAlert" class="alert alert-danger" role="alert">
        Erro ao realizar o cadastro do cliente. Verifique os Dados !!!
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input [(ngModel)]="usuario.email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress">Nome</label>
        <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="inputAddress" placeholder="Gabriel">
    </div>

    <div class="form-group">
        <label for="inputAddress2">CPF</label>
        <input [(ngModel)]="usuario.cpf" type="text" class="form-control" id="inputAddress2" placeholder="000.111.222-85">
    </div>

    <button type="submit" class="btn btn-success" (click)="salvar()">Sign in</button>
</div>
