<div class="container">
    <div class="alert alert-warning" role="alert" *ngIf="mostrarAlert">
        Erro ao realizar o login
    </div>
    <div class="row">   
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">            
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de Email</label>
                <input [(ngModel)]="usuario.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>                
            <button type="submit" class="btn btn-success" (click)="logar()">Logar</button>            
        </div>
        
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            
        </div>
    </div>
</div>
